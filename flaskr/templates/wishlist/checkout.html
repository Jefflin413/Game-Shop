{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Checkout{% endblock %}</h1>
{% endblock %}

{% block content %}
 <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="content">
              <form method="post">
                <label for="title">Payment</label>
                <select class="form-control" required id="payment" name="payment" style="width: 20%; margin: auto;">
                  <option value="money">money</option>
                  <option value="cheque">cheque</option>
                  <option value="debit">debit</option>
                  <option value="credit">credit</option>
                  <option value="bank transfers">bank transfers</option>
                </select>
              <input type="submit" value="Submit" style="color: black;">
              </form>
            </div>
        </div>
    </div>
 </div>
{% endblock %}
